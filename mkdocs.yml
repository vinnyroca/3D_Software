site_name: Introduction to 3D Software
site_url: https://3dsoftware.vinnyroca.info/

nav:
  - Syllabus: index.md
  - Schedule: schedule.md
  - Projects:
    - Dream Object: dreamobject.md
    - Memory Chambre: memorypalace.md
  - Responses:
    - Software Studies: SoftwareStudies.md
    - Media Archaeology 1: MediaArchaeology1.md
    - Media Archaeology 2: MediaArchaeology2.md
    - Media Archaeology 3: MediaArchaeology3.md
    - Cultural Studies: CulturalStudies.md
  

  

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      title: On this page
      toc_depth: 2

theme:
  icon:
    logo: material/cube
  name: material
  highlightjs: true
  palette:
    scheme: default
    primary: white
    accent: black
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  font:
    text: Noto Sans
plugins:
  - search:
      enabled: false


extra_css:
- extra.css


  



  



